<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df24ad8fcc.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <header>
        <div class="tle">
            <h1>
                Tic Tac Toe
            </h1>
        </div>
        <div class="info-panel">
            <div class="score-board">
                <p>Score</p>
                <div class="player">
                    <span class="fa-solid fa-user"></span>
                    <input type="text" readonly id="player">
                </div>
                <div class="computer">
                    <span class="fa-solid fa-robot"></span>
                    <input type="text" readonly id="computer" >
                </div>
            </div>
            <div class="menu-btns">
                    <button class="theme-btn">
                        <span class="fa-solid fa-moon"></span>
                    </button>
                    <button class="exit-btn">
                        <span class="fa-solid fa-solid fa-right-from-bracket"></span>
                    </button>
            </div>
        </div>
    </header>
    <div id="welcome">
        <div class="txt">
            <h1>Welcome</h1>
            <p>Choose an emblem to start the game</p>
        </div>
        <div class="btn-container">
            <button class="btn"><p>X</p></button>
            <button class="btn"><p>O</p></button>
        </div>
    </div>
    <div id="container">
        <div class="cell top left"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell top"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell top right"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell left"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell right"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell bottom left"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell bottom"><p class="p" style="visibility: hidden;"></p></div>
        <div class="cell bottom right"><p class="p" style="visibility: hidden;"></p></div>
    </div>
    <div class="shadow">
        <div id="exit-dialogue">
            <p style="font-size: medium;"> Do you want to exit the game? </p>
            <div style="display: flex; justify-content: space-between;">
            <button class="exbtn">Exit</button>
            <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
